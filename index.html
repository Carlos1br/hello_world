<!doctype html>
<html lang="pt-br">

<head>
    <title>Hello World!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="logo">
        <a href="#"><img src="img/Hello-World-logo-white.png" alt=""></a>
        <p><a href="#">Cadastre-se aqui!</a></p>
    </section>
    <div class="container">
        <div class="row">
            <section class="login rounded">
                <div col-12>
                    <div class="photo-perfil"></div>
                    <section class="credencials">
                        <div class="form-group col-12 mt-4">
                            <label for="id"></label>
                            <input type="text" name="id" class="form-control" placeholder="Id/e-mail">
                        </div>
                        <div class="form-group col-12 ">
                            <label for="senha"></label>
                            <input type="password" class="form-control" name="senha" class="form" placeholder="sua senha">
                        </div>
                        <a name="sign" class="sign btn btn-primary btn-sm" href="perfil.html" role="button">Sign</a>
                    </section>
                </div>
                
            </section>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

</html>
